<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>MR: Weather App</title>
    <meta name="description" content="Find your local weather">
    <meta name="author" content="Michael Reisz">

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-96245556-3', 'auto');
      ga('send', 'pageview');

    </script>

</head>

<body>

    <div id="weather-form" class="hidden">

        <div id="weather-header">
            <h1>Your Local Weather</h1>
        </div>

        <div id="unit-switch">
            <span id="imperial" class="selected">Imperial</span>|<span id="metric" class="unselected">Metric</span>
        </div>

        <div id="weather-body">
            <div id="weather-temps">
                <div id="weather-condition">
                    <img src="" id="weather-icon" alt="Current Conditions" />
                    <span id="conditions"></span>
                </div>
                <div id="temp-main">
                    <span id="temperature"></span>
                    <span id="feels-like"></span>
                </div>
                <div id="range-today">
                    <div id="high-low">
                        <div id="high">
                            <span id="high-temp"></span>
                        </div>
                        <div id="low">
                            <span id="low-temp"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="weather-footer">
            <img id="wunderground-logo" src="static/img/wundergroundLogo.png" alt="wunderground.com" />
        </div>

    </div>

    <div id="footer">
        <span id="copyright">&copy; 2017 Michael Reisz</span>
        <a id="footer-link" href="http://www.mreisz.com/" target="_blank">MReisz.com</a>
    </div>

    <script src="static/js/getWeather.js"></script>
</body>
</html>
